<body>
  <nav>This is the main nav</nav>
  <h1>Styleguide</h1>
  <div class="component--item" id="example">
    <h2 class="component--title">1. Example</h2>
    <div class="component--demo">
      <div class="container">
        <p>this is example 1</p>
      </div>
    </div>
    <button class="show-code">Show/Hide Code</button>
    <div class="component--source element-invisible">
      <div class="component--html">
        <h2 class="component--source--title">Markup</h2>
        <pre class="brush: php">
            <div class="container">
  <p>this is example 1</p>
</div>
          </pre>
      </div>
    </div>
  </div>

  <div class="component--list">
    <div class="component--list--header">
      <h2 class="component--title">Components List</h2>
      <a title="Show List" class="show-list">+</a>
      <a title="Hide List" style="display:none" class="hide-list">-</a>
    </div>
    <div class="component--list--content">
      <ul>
        <li class="component--list--item"><a href="#example">1. Example</a>
        </li>
      </ul>
    </div>
  </div>
